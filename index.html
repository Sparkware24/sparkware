            <span></span>
            <span></span>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#contact">Contact</a></li>
                
            </ul>
        </nav>
    </header>
<section id="home">

</section>

<section id="about">

</section>

<section id="service">

</section>

<section id="contact">
     <!-- Image -->
    <div style="text-align:center;">
      <img src="your-image-url.jpg" alt="Contact Us">
    </div>

    <!-- Boxes -->
    <div class="info-boxes">
      <div class="info-box">
        <h3>Address</h3>
        <p>1234 Street Name<br>City, State, ZIP Code</p>
      </div>
      <div class="info-box">
        <h3>Mail & Phone</h3>
        <p>Email: info@example.com<br>Phone: (123) 456-7890</p>
      </div>
      <div class="info-box">
        <h3>Open Hours</h3>
        <p>Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday: 10:00 AM - 4:00 PM<br>Sunday: Closed</p>
      </div>
    </div>

    <!-- Google Map -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.825824176354!2d144.95563161592237!3d-37.8173276797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sVictoria%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1612459075632!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- Contact Form -->
    <div style="text-align:center; margin:20px 0;">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>

</section>
